<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/aside.css">
    <link rel="stylesheet" href="/static/css/register.css">
    
</head>
<body>
    <div id="container">
        <header>
            <div class="header-container">
            <div class="header-left-container">
                <div class="site-logo">
                    <img class="site-logo-img" src="/static/images/header/site-logo.jpg" alt="sttussy">
                </div>
                <div class="nav-menu-button">
                    <a class="nav-menu-button-link" href="">SHOP</a>
                </div>
            </div>
                <div class="header-right-container">
                    <button class="header-search-button" type="button">SEARCH</button>
                    <button class="header-bag-button" type="button">BAG<span class="bag-count-button">(1)</span></button>
                    <button class="header-country-button" type="button">
                        <img class="country-button-img" src="/static/images/header/teageukgi.jpg" alt="태극기">
                    </button>
                </div>
            </div>
            <nav class="nav-invisible">
                <div class="site-nav-mega">
                    <a class="site-nav-child-link" href="/collecions/new-arrivals">NEW</a>
                    <a class="site-nav-child-link" href="/collecions/tees">TEES</a>
                    <a class="site-nav-child-link" href="/collecions/sweats">SWEATS</a>
                    <a class="site-nav-child-link" href="/collecions/overdyed">OVERDYED</a>
                    <a class="site-nav-child-link" href="/collecions/outerwear">OUTERWEAR</a>
                    <a class="site-nav-child-link" href="/collecions/tops/shirts">TOPS & SHIRTS</a>
                    <a class="site-nav-child-link" href="/collecions/knits">KNITS</a>
                    <a class="site-nav-child-link" href="/collecions/bottoms">BOTTOMS</a>
                    <a class="site-nav-child-link" href="/collecions/denim">DENIM</a>
                    <a class="site-nav-child-link" href="/collecions/headwear">HEADWEAR</a>
                    <a class="site-nav-child-link" href="/collecions/accessories">ACCESSORIES</a>
                    <a class="site-nav-child-link" href="/collecions/all">ALL</a>
                </div>
                <div class="site-nav-mega">
                    <a class="site-nav-child-link" href="/account/login">ACCOUNT</a>
                    <a class="site-nav-child-link" href="/pages/customer/">CONTACT</a>
                    <a class="site-nav-child-link" href="/blogs/features/">FEATURES</a>
                    <a class="site-nav-child-link" href="/blogs/chapters/">CHAPTERS</a>
                </div>
            </nav>
            <script src="/static/js/header/header.js"></script>
        </header>
        <main>
            <div class="login">
                <h1 class="admin-title">ADMIN PRODUCT REGISTRATION</h1>>
                <div class="admin-container">
                <aside class="admin-menus">
                    <ul>
                        <li><a href="/admin/products">상품 조회</a></li>
                        <li><a href="/admin/product/addition">상품 등록</a></li>
                        <li><a href="/admin/systems">시스템 정보</a></li>
                        <li><a href="/logout">로그아웃</a></li>
                    </ul>
                </aside>
                <section class="admin-main">
                    <label for="product-select">상품선택</label>
                    <select id="product-select" class="product-select">
                    </select>
                    <label for="product-size">사이즈</label>
                    <select id="product-size" class="product-size">
                    </select>
                    <label for="product-color">색상</label>
                    <input type="text" id="product-color" class="product-color">
                    <label for="product-color">수량</label>
                    <input type="number" id="product-stock" class="product-stock">
                    <button class="btn regist-button">추가</button>
                    <br>
                    <br>
                    <br>
                      <hr>
                    <br>
                    <br>
                    <br>
                    <input type="file" class="product-img" name="files" multiple>
                    <button class="btn regist-button">사진등록</button>
                    <ul class="file-list">
                        <li class="file-info">
                            <div class="file-img">
                                <img src="/static/images/product/f2172b2cbfabff611d6be4eecea5593b.png" alt="">
                            </div>
                        
                            <div class="file-name">파일명.png</div>
                            <button type="button" class="btn delete-button">삭제</button>
                        </li>
                    </ul>
             </section>
              </div>
            </div>
         </main>
     </div>
     <script src="/static/js/admin/product_dtl_registration.js"></script>
</body>
</html>
